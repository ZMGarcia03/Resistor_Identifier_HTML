<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00c3fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resistor Calculator</h1>
        <p>Calculate the resistor value needed for a given load, input voltage, and operating current.</p>
        <label for="inputVoltage">Input Voltage (V):</label>
        <input type="number" id="inputVoltage" placeholder="Enter input voltage" required>
        
        <label for="loadVoltage">Load Voltage (V):</label>
        <input type="number" id="loadVoltage" placeholder="Enter load voltage" required>
        
        <label for="current">Operating Current (A):</label>
        <input type="number" id="current" placeholder="Enter operating current" required>
        
        <button onclick="calculateResistor()">Calculate Resistor</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateResistor() {
            const inputVoltage = parseFloat(document.getElementById('inputVoltage').value);
            const loadVoltage = parseFloat(document.getElementById('loadVoltage').value);
            const current = parseFloat(document.getElementById('current').value);
            
            if (isNaN(inputVoltage) || isNaN(loadVoltage) || isNaN(current) || current === 0) {
                document.getElementById('result').innerText = 'Please enter valid numbers!';
                return;
            }

            const resistorValue = (inputVoltage - loadVoltage) / current;
            document.getElementById('result').innerText = `Required Resistor Value: ${resistorValue.toFixed(2)} Î©`;
        }
    </script>
</body>
</html>
